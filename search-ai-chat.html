<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI검색 PoC</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <style>
        :root {
            --background: #FFFFFF;
            --foreground: #1F2937;
            --card: #FFFFFF;
            --card-foreground: #1F2937;
            --primary: #D8026D;
            --primary-foreground: #FFFFFF;
            --secondary: #F9FAFB;
            --secondary-foreground: #D8026D;
            --muted: #F9FAFB;
            --muted-foreground: #6B7280;
            --accent: #F9FAFB;
            --accent-foreground: #D8026D;
            --border: #E5E7EB;
            --input: #F9FAFB;
            --ring: #D8026D;
            --radius: 0.625rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--primary-foreground);
            padding: 8px 12px;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background: var(--primary);
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--background);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--primary);
            color: var(--primary-foreground);
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 5px;
            color: var(--card-foreground);
        }

        .chat-input-container {
            padding: 20px;
            background: var(--card);
            border-top: 1px solid var(--border);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--foreground);
            border-radius: var(--radius);
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(216, 2, 109, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: var(--primary-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
        }

        .status.connecting {
            background: var(--muted);
            color: var(--muted-foreground);
        }

        .status.connected {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .status.error {
            background: var(--muted);
            color: var(--muted-foreground);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 마크다운 스타일 */
        .message-content h1, .message-content h2, .message-content h3, 
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 15px 0 10px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-content h1 { font-size: 1.8em; }
        .message-content h2 { font-size: 1.5em; }
        .message-content h3 { font-size: 1.3em; }

        .message-content p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .message-content blockquote {
            border-left: 4px solid var(--border);
            margin: 10px 0;
            padding: 8px 15px;
            background: var(--muted);
            color: var(--muted-foreground);
            font-style: italic;
        }

        .message-content code {
            background: var(--muted);
            padding: 2px 6px;
            border-radius: calc(var(--radius) - 4px);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            padding: 12px;
            margin: 10px 0;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .message-content table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
        }

        .message-content th, .message-content td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background: var(--muted);
            font-weight: 600;
        }

        .message-content tr:nth-child(even) {
            background: var(--muted);
        }

        .message-content a {
            color: #007acc;
            text-decoration: underline;
        }

        .message-content a:hover {
            color: #005c99;
            text-decoration: underline;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        /* 피드백 버튼 스타일 */
        .feedback-container {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .feedback-btn {
            padding: 6px 12px;
            border: 1px solid var(--primary);
            border-radius: calc(var(--radius) - 4px);
            background: var(--background);
            color: var(--primary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .evaluate-btn {
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 500;
        }

        .feedback-btn:hover {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .feedback-btn.active {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .feedback-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback-text {
            font-size: 11px;
            color: var(--muted-foreground);
            margin-left: 5px;
        }

        /* 피드백 모달 */
        .feedback-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .feedback-modal-content {
            background: var(--card);
            color: var(--card-foreground);
            padding: 24px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        .feedback-modal h3 {
            margin: 0 0 16px 0;
            color: var(--card-foreground);
        }

        .feedback-modal textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--foreground);
            border-radius: calc(var(--radius) - 2px);
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
        }

        .feedback-modal textarea:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(216, 2, 109, 0.1);
        }

        .feedback-modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            opacity: 0.9;
        }

        .btn-primary:disabled {
            background: var(--muted);
            color: var(--muted-foreground);
            cursor: not-allowed;
            border-color: var(--border);
        }

        .btn-primary:disabled:hover {
            background: var(--muted);
            transform: none;
        }

        /* 평가 폼 스타일 */
        .evaluation-form {
            margin: 20px 0;
        }

        .eval-section {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .eval-section:last-child {
            border-bottom: none;
        }

        .eval-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--card-foreground);
            font-size: 14px;
        }

        .eval-description {
            font-size: 13px;
            color: var(--muted-foreground);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .rating-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .hallucination-buttons {
            display: flex;
            gap: 12px;
        }

        .rating-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 4px);
            background: var(--background);
            color: var(--foreground);
            cursor: pointer;
            font-size: 13px;
            text-align: left;
            transition: all 0.2s;
        }

        .rating-btn:hover {
            background: var(--muted);
            border-color: var(--primary);
        }

        .rating-btn.selected {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .hallucination-buttons .rating-btn {
            flex: 1;
            text-align: center;
        }

        /* 할루시네이션 사례 입력 */
        .hallucination-example {
            margin-top: 16px;
            padding: 12px;
            background: var(--muted);
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid var(--border);
        }

        .eval-sublabel {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--card-foreground);
            font-size: 13px;
        }

        /* 체크박스 스타일 */
        .improvement-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            cursor: pointer;
            padding: 6px 0;
            font-size: 13px;
            line-height: 1.4;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkmark {
            flex-shrink: 0;
        }

        /* 필수 항목 표시 */
        .required {
            color: #DC2626;
            font-weight: bold;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">← 처음으로</button>
            <h1>🐙 AI검색 PoC</h1>
            <div class="user-info">
                사용자 ID: <span id="currentUserId"></span><br>
                요금제: <span id="currentPlan"></span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="status connecting">
                연결 준비 중...
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="메시지를 입력하세요... (Enter로 전송, Shift+Enter로 줄바꿈)"
                    disabled
                ></textarea>
                <button id="sendBtn" class="send-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="m2 12 9-9v5.99L18.99 12 11 15.01V21z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- AI검색 응답 평가 모달 -->
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-modal-content">
            <h3 id="feedbackModalTitle">AI검색 응답 평가</h3>
            
            <div class="evaluation-form">
                <div class="eval-section">
                    <label class="eval-label">1. 응답 정확도 <span class="required">*</span></label>
                    <p class="eval-description">질문 의도에 맞는 정보인가요?</p>
                    <div class="rating-buttons">
                        <button class="rating-btn" data-rating="5">5점 (매우 만족)</button>
                        <button class="rating-btn" data-rating="4">4점 (전반적으로 만족)</button>
                        <button class="rating-btn" data-rating="3">3점 (보통 수준)</button>
                        <button class="rating-btn" data-rating="2">2점 (다소 부족함)</button>
                        <button class="rating-btn" data-rating="1">1점 (매우 부족함)</button>
                    </div>
                </div>

                <div class="eval-section">
                    <label class="eval-label">2. 응답 유용성 <span class="required">*</span></label>
                    <p class="eval-description">고객 입장에서 참고하거나 실제로 활용할 수 있는 내용인가요?</p>
                    <div class="rating-buttons">
                        <button class="rating-btn" data-rating="5">5점 (매우 만족)</button>
                        <button class="rating-btn" data-rating="4">4점 (전반적으로 만족)</button>
                        <button class="rating-btn" data-rating="3">3점 (보통 수준)</button>
                        <button class="rating-btn" data-rating="2">2점 (다소 부족함)</button>
                        <button class="rating-btn" data-rating="1">1점 (매우 부족함)</button>
                    </div>
                </div>

                <div class="eval-section">
                    <label class="eval-label">3. 응답 일관성 <span class="required">*</span></label>
                    <p class="eval-description">유사 질문에 대해 응답간 내용이 일관적인가요?</p>
                    <div class="rating-buttons">
                        <button class="rating-btn" data-rating="5">5점 (매우 만족)</button>
                        <button class="rating-btn" data-rating="4">4점 (전반적으로 만족)</button>
                        <button class="rating-btn" data-rating="3">3점 (보통 수준)</button>
                        <button class="rating-btn" data-rating="2">2점 (다소 부족함)</button>
                        <button class="rating-btn" data-rating="1">1점 (매우 부족함)</button>
                    </div>
                </div>

                <div class="eval-section">
                    <label class="eval-label">4. 응답 문맥 흐름 (이해 용이성) <span class="required">*</span></label>
                    <p class="eval-description">질문에 따른 응답의 흐름이나 문맥이 자연스럽고 이해하기 쉬웠나요?</p>
                    <div class="rating-buttons">
                        <button class="rating-btn" data-rating="5">5점 (매우 만족)</button>
                        <button class="rating-btn" data-rating="4">4점 (전반적으로 만족)</button>
                        <button class="rating-btn" data-rating="3">3점 (보통 수준)</button>
                        <button class="rating-btn" data-rating="2">2점 (다소 부족함)</button>
                        <button class="rating-btn" data-rating="1">1점 (매우 부족함)</button>
                    </div>
                </div>

                <div class="eval-section">
                    <label class="eval-label">5. 응답에 사실과 다른 정보나 오해를 불러올 표현이 있었나요? <span class="required">*</span></label>
                    <div class="hallucination-buttons">
                        <button class="rating-btn" data-hallucination="yes">예</button>
                        <button class="rating-btn" data-hallucination="no">아니요</button>
                    </div>
                    <div class="hallucination-example" id="hallucinationExample" style="display: none;">
                        <label class="eval-sublabel">5-1. 사례가 있다면 간단히 적어주세요.</label>
                        <textarea id="hallucinationCase" placeholder="사실과 다른 정보나 오해를 불러올 표현이 있다면 구체적으로 적어주세요..." rows="2"></textarea>
                    </div>
                </div>

                <div class="eval-section">
                    <label class="eval-label">6. 개선이 필요하다고 느낀 부분이 있다면 선택해 주세요. (복수 선택 가능)</label>
                    <div class="improvement-checkboxes">
                        <label class="checkbox-item">
                            <input type="checkbox" value="inaccurate" name="improvement">
                            <span class="checkmark"></span>
                            정보가 부정확하거나 핵심을 벗어남
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="too_long" name="improvement">
                            <span class="checkmark"></span>
                            응답이 너무 길거나 군더더기 있음
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="awkward_expression" name="improvement">
                            <span class="checkmark"></span>
                            표현이 어색하거나 어미/말투가 부자연스러움
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="repetitive" name="improvement">
                            <span class="checkmark"></span>
                            같은 문장이나 내용이 반복됨
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="hard_to_read" name="improvement">
                            <span class="checkmark"></span>
                            시각적으로 읽기 불편함 (구분, 강조 부족 등)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="tone_issue" name="improvement">
                            <span class="checkmark"></span>
                            말투가 너무 딱딱하거나, 과하게 친절함
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="hard_to_understand" name="improvement">
                            <span class="checkmark"></span>
                            응답 내용만으로는 이해하기 어려움
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="other" name="improvement" id="improvementOther">
                            <span class="checkmark"></span>
                            기타:
                        </label>
                        <textarea id="improvementOtherText" placeholder="기타 개선사항을 적어주세요..." rows="2" style="display: none; margin-top: 8px;"></textarea>
                    </div>
                </div>

                <div class="eval-section">
                    <label class="eval-label">7. 추가 의견이 있다면 자유롭게 작성해주세요.</label>
                    <textarea id="feedbackReason" placeholder="이 답변에 대한 의견을 자유롭게 적어주세요... (선택사항)" rows="3"></textarea>
                </div>
            </div>

            <div class="feedback-modal-buttons">
                <button class="btn btn-secondary" id="feedbackCancelBtn">취소</button>
                <button class="btn btn-primary" id="feedbackSubmitBtn">평가 제출</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'search-ai-init.html';
        }

        class ChatBot {
            constructor() {
                this.serverUrl = 'https://agent-front-server.dev.multiagent.lguplus.com';
                this.userId = '';
                this.threadId = '';
                this.isConnected = false;
                this.currentRunId = '';
                this.currentFeedback = { threadId: '', runId: '', type: '' };
                this.apiUsername = 'CHATBOT-POC-USERNAME';
                this.apiPassword = 'CHATBOT-POC-PASSWORD';
                this.evaluationData = {
                    accuracy: null,
                    usefulness: null,
                    consistency: null,
                    contextFlow: null,
                    hallucination: null,
                    hallucinationCase: '',
                    improvements: [],
                    improvementOther: ''
                };

                this.initElements();
                this.bindEvents();
                this.initMarkdown();
                this.initFromUrl();
            }

            initMarkdown() {
                // marked.js 설정
                if (typeof marked !== 'undefined') {
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        sanitize: false
                    });
                }
            }

            renderMarkdown(text) {
                if (typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined') {
                    const html = marked.parse(text);
                    return DOMPurify.sanitize(html);
                }
                // 라이브러리가 없으면 기본 텍스트로 표시
                return text.replace(/\n/g, '<br>');
            }

            initElements() {
                this.currentUserId = document.getElementById('currentUserId');
                this.currentPlan = document.getElementById('currentPlan');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.chatMessages = document.getElementById('chatMessages');
                
                // 피드백 모달 요소들
                this.feedbackModal = document.getElementById('feedbackModal');
                this.feedbackModalTitle = document.getElementById('feedbackModalTitle');
                this.feedbackReason = document.getElementById('feedbackReason');
                this.feedbackCancelBtn = document.getElementById('feedbackCancelBtn');
                this.feedbackSubmitBtn = document.getElementById('feedbackSubmitBtn');
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // 한글 입력 중복 호출 방지를 위한 상태 변수
                this.isComposing = false;
                
                this.messageInput.addEventListener('compositionstart', () => {
                    this.isComposing = true;
                });
                
                this.messageInput.addEventListener('compositionend', () => {
                    this.isComposing = false;
                });
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey && !this.isComposing) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // 피드백 모달 이벤트
                this.feedbackCancelBtn.addEventListener('click', () => this.closeFeedbackModal());
                this.feedbackSubmitBtn.addEventListener('click', () => this.submitFeedback());
                this.feedbackModal.addEventListener('click', (e) => {
                    if (e.target === this.feedbackModal) {
                        this.closeFeedbackModal();
                    }
                });

                // 평가 버튼 이벤트 (동적으로 추가되는 버튼들)
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('rating-btn')) {
                        this.handleRatingClick(e);
                        this.updateSubmitButton();
                    }
                });

                // 체크박스 이벤트
                document.addEventListener('change', (e) => {
                    if (e.target.name === 'improvement') {
                        this.handleImprovementChange(e);
                    }
                });
            }

            initFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('userId');
                const planCode = urlParams.get('planCode');
                const planName = urlParams.get('planName');

                if (!userId || !planCode || !planName) {
                    alert('잘못된 접근입니다. 초기 페이지로 이동합니다.');
                    window.location.href = 'search-ai-init.html';
                    return;
                }

                // URL 디코딩
                this.userId = decodeURIComponent(userId);
                this.planCode = decodeURIComponent(planCode);
                this.planName = decodeURIComponent(planName);

                // UI에 정보 표시
                this.currentUserId.textContent = this.userId;
                this.currentPlan.textContent = this.planName;

                // 채팅 시작
                this.connect();
            }

            async connect() {
                this.showStatus('연결 중...', 'connecting');
                
                // 서버 연결 테스트
                try {
                    const response = await fetch(`${this.serverUrl}/actuator/health`, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    console.log('Health check response:', response.status, response.statusText);
                    if (response.ok) {
                        this.isConnected = true;
                        await this.createThread();
                    } else {
                        throw new Error(`서버 응답 오류: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.showStatus('연결 실패', 'error');
                }
            }

            async createThread() {
                if (!this.isConnected) {
                    this.showStatus('연결 실패', 'error');
                    return;
                }

                this.showStatus('연결 중...', 'connecting');
                
                try {
                    const credentials = btoa(`${this.apiUsername}:${this.apiPassword}`);
                    const response = await fetch(`${this.serverUrl}/api/v2/search-ai/threads`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Basic ${credentials}`,
                            'user-id': this.userId
                        },
                        body: JSON.stringify({
                            ttl: 1,
                            mobilePlan: {
                                code: this.planCode,
                                name: this.planName
                            }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.threadId = data.threadId;
                        
                        this.showStatus('연결 성공', 'connected');
                        this.messageInput.disabled = false;
                        this.sendBtn.disabled = false;
                        this.messageInput.focus();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || '스레드 생성 실패');
                    }
                } catch (error) {
                    console.error('Thread creation failed:', error);
                    this.showStatus('연결 실패', 'error');
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.threadId) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.sendBtn.disabled = true;

                const botMessageElement = this.addMessage('응답을 기다리는 중...', 'bot');
                const startTime = Date.now();
                let waitTimer = null;
                let timeoutTimer = null;
                let cancelButton = null;
                
                // 응답 대기 시간 표시 및 메시지 변경 관리
                const updateWaitingMessage = () => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    
                    if (elapsed < 5) {
                        botMessageElement.innerHTML = `<div class="loading"></div> 답변 생성중... <span style="font-size: 0.8em; color: var(--muted-foreground);">(${elapsed}초)</span>`;
                    } else if (elapsed < 10) {
                        botMessageElement.innerHTML = `<div class="loading"></div> 답변이 지연되고 있어요. 잠시만 기다려주세요. <span style="font-size: 0.8em; color: var(--muted-foreground);">(${elapsed}초)</span>`;
                    } else {
                        botMessageElement.innerHTML = `<div class="loading"></div> <br>검색AI 가 최선을 다해 고민하고 있어요...<br>현재 검색을 취소 할까요?<br><button id="cancelBtn" class="btn btn-primary" style="margin-top: 10px;">취소하기</button> <span style="font-size: 0.8em; color: var(--muted-foreground);">(${elapsed}초)</span>`;
                        
                        cancelButton = botMessageElement.querySelector('#cancelBtn');
                        if (cancelButton) {
                            cancelButton.onclick = async () => {
                                try {
                                    const credentials = btoa(`${this.apiUsername}:${this.apiPassword}`);
                                    await fetch(`${this.serverUrl}/api/v2/search-ai/threads/${this.threadId}/runs/${this.currentRunId}/cancel`, {
                                        method: 'PUT',
                                        headers: {
                                            'Accept': 'text/event-stream',
                                            'Authorization': `Basic ${credentials}`,
                                            'user-id': this.userId
                                        }
                                    });
                                    
                                    // 취소 완료 처리
                                    clearInterval(waitTimer);
                                    clearTimeout(timeoutTimer);
                                    botMessageElement.innerHTML = '검색이 취소되었습니다.';
                                    this.sendBtn.disabled = false;
                                } catch (error) {
                                    console.error('Cancel request failed:', error);
                                    botMessageElement.innerHTML = '취소 요청에 실패했습니다.';
                                    this.sendBtn.disabled = false;
                                }
                            };
                        }
                    }
                };
                
                // 1초마다 대기 시간 업데이트
                waitTimer = setInterval(updateWaitingMessage, 1000);
                updateWaitingMessage(); // 즉시 첫 업데이트

                try {
                    const credentials = btoa(`${this.apiUsername}:${this.apiPassword}`);
                    const response = await fetch(`${this.serverUrl}/api/v2/search-ai/threads/${this.threadId}/runs/stream`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Basic ${credentials}`,
                            'user-id': this.userId
                        },
                        body: JSON.stringify({
                            input: message
                        })
                    });

                    if (!response.ok) {
                        throw new Error('요청 실패');
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) {
                            console.log('Stream ended');
                            console.log('Final state:', { currentRunId: this.currentRunId, botResponse: botResponse?.length });
                            clearInterval(waitTimer);
                            clearTimeout(timeoutTimer);
                            // 스트림 완료 시 최종 응답 표시
                            if (botResponse) {
                                botMessageElement.innerHTML = this.renderMarkdown(botResponse);
                            }
                            // 스트림 완료 시 피드백 버튼 추가
                            if (this.currentRunId && botResponse) {
                                console.log('Adding feedback buttons on stream end', this.currentRunId);
                                this.addFeedbackButtons(botMessageElement.parentElement, this.currentRunId);
                            } else {
                                console.log('Conditions not met for feedback buttons:', { 
                                    hasRunId: !!this.currentRunId, 
                                    hasResponse: !!botResponse 
                                });
                            }
                            break;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        console.log('Raw chunk:', chunk);
                        const lines = chunk.split('\n');

                        let currentEvent = '';
                        
                        for (const line of lines) {
                            console.log('Processing line:', line);
                            
                            if (line.startsWith('event:')) {
                                currentEvent = line.slice(6).trim();
                                console.log('Event type:', currentEvent);
                            } else if (line.startsWith('data:')) {
                                const data = line.slice(5).trim();
                                console.log('Extracted data:', data);
                                
                                if (data === '[DONE]') {
                                    console.log('Stream completed');
                                    clearInterval(waitTimer);
                                    clearTimeout(timeoutTimer);
                                    // 최종 응답 표시
                                    if (botResponse) {
                                        botMessageElement.innerHTML = this.renderMarkdown(botResponse);
                                    } else {
                                        botMessageElement.innerHTML = '응답이 완료되었습니다.';
                                    }
                                    this.sendBtn.disabled = false;
                                    // 스트림 완료 시 피드백 버튼 추가
                                    if (this.currentRunId && botResponse) {
                                        this.addFeedbackButtons(botMessageElement.parentElement, this.currentRunId);
                                    }
                                    return;
                                }

                                try {
                                    const parsed = JSON.parse(data);
                                    console.log('Parsed JSON:', parsed, 'Event:', currentEvent);
                                    
                                    // metadata 이벤트에서 runId 추출
                                    if (currentEvent === 'metadata' && parsed.run_id) {
                                        this.currentRunId = parsed.run_id;
                                        console.log('Run ID extracted:', this.currentRunId);
                                    }
                                    // messages 이벤트에서 텍스트 추출
                                    else if (currentEvent === 'messages' && Array.isArray(parsed) && parsed.length > 0) {
                                        const message = parsed[0];
                                        if (message.content && typeof message.content === 'string') {
                                            clearInterval(waitTimer); // 응답이 시작되면 대기 타이머 정리
                                            botResponse += message.content;
                                            botMessageElement.innerHTML = this.renderMarkdown(botResponse) || '응답을 생성하는 중...';
                                            this.scrollToBottom();
                                        }
                                    }
                                    // custom 이벤트에서 텍스트 추출
                                    else if (currentEvent === 'custom' && parsed.content && typeof parsed.content === 'string') {
                                        clearInterval(waitTimer); // 응답이 시작되면 대기 타이머 정리
                                        botResponse += parsed.content;
                                        botMessageElement.innerHTML = this.renderMarkdown(botResponse) || '응답을 생성하는 중...';
                                        this.scrollToBottom();
                                    }
                                    // 기존 형식도 지원
                                    else if (parsed.data) {
                                        botResponse += parsed.data;
                                        botMessageElement.innerHTML = this.renderMarkdown(botResponse) || '응답을 생성하는 중...';
                                        this.scrollToBottom();
                                    }
                                } catch (e) {
                                    console.log('JSON parse error:', e, 'for data:', data);
                                    // 단순 텍스트일 수도 있으므로 직접 추가 시도
                                    if (data && data.trim()) {
                                        botResponse += data;
                                        botMessageElement.innerHTML = this.renderMarkdown(botResponse);
                                        this.scrollToBottom();
                                    }
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Message send failed:', error);
                    clearInterval(waitTimer);
                    clearTimeout(timeoutTimer);
                    botMessageElement.innerHTML = `오류가 발생했습니다: ${error.message}`;
                } finally {
                    clearInterval(waitTimer);
                    clearTimeout(timeoutTimer);
                    this.sendBtn.disabled = false;
                    // 응답이 있는 경우에만 최종 렌더링
                    if (botResponse) {
                        botMessageElement.innerHTML = this.renderMarkdown(botResponse);
                    }
                    // 응답 완료 후 피드백 버튼 추가
                    if (this.currentRunId && botResponse) {
                        this.addFeedbackButtons(botMessageElement.parentElement, this.currentRunId);
                    }
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // 봇 메시지는 마크다운 렌더링, 사용자 메시지는 일반 텍스트
                if (sender === 'bot') {
                    contentDiv.innerHTML = this.renderMarkdown(text);
                } else {
                    contentDiv.textContent = text;
                }
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
                return contentDiv;
            }

            showStatus(message, type) {
                const existingStatus = this.chatMessages.querySelector('.status');
                if (existingStatus) {
                    existingStatus.remove();
                }

                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${type}`;
                statusDiv.textContent = message;
                this.chatMessages.appendChild(statusDiv);
                
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            addFeedbackButtons(messageDiv, runId) {
                console.log('addFeedbackButtons called', { messageDiv, runId });
                
                // 이미 피드백 버튼이 있으면 추가하지 않음
                if (messageDiv.querySelector('.feedback-container')) {
                    console.log('Feedback buttons already exist');
                    return;
                }

                console.log('Creating feedback buttons');
                const feedbackContainer = document.createElement('div');
                feedbackContainer.className = 'feedback-container';

                const evaluateBtn = document.createElement('button');
                evaluateBtn.className = 'feedback-btn evaluate-btn';
                evaluateBtn.innerHTML = '📊 AI검색 응답 평가';
                evaluateBtn.onclick = () => this.openFeedbackModal('evaluate', runId, evaluateBtn);

                feedbackContainer.appendChild(evaluateBtn);
                
                messageDiv.appendChild(feedbackContainer);
                console.log('Feedback buttons added successfully');
            }

            handleRatingClick(e) {
                const button = e.target;
                const section = button.closest('.eval-section');
                
                // 같은 섹션의 다른 버튼들 선택 해제
                section.querySelectorAll('.rating-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // 클릭된 버튼 선택
                button.classList.add('selected');
                
                // 데이터 저장
                if (button.hasAttribute('data-rating')) {
                    const rating = button.getAttribute('data-rating');
                    if (section.querySelector('.eval-label').textContent.includes('1. 응답 정확도')) {
                        this.evaluationData.accuracy = rating;
                    } else if (section.querySelector('.eval-label').textContent.includes('2. 응답 유용성')) {
                        this.evaluationData.usefulness = rating;
                    } else if (section.querySelector('.eval-label').textContent.includes('3. 응답 일관성')) {
                        this.evaluationData.consistency = rating;
                    } else if (section.querySelector('.eval-label').textContent.includes('4. 응답 문맥 흐름')) {
                        this.evaluationData.contextFlow = rating;
                    }
                } else if (button.hasAttribute('data-hallucination')) {
                    const value = button.getAttribute('data-hallucination');
                    this.evaluationData.hallucination = value;
                    
                    // 할루시네이션 "예" 선택 시 사례 입력란 표시
                    const exampleDiv = document.getElementById('hallucinationExample');
                    if (value === 'yes') {
                        exampleDiv.style.display = 'block';
                    } else {
                        exampleDiv.style.display = 'none';
                        document.getElementById('hallucinationCase').value = '';
                    }
                }
            }

            handleImprovementChange(e) {
                const checkbox = e.target;
                const value = checkbox.value;
                
                if (checkbox.checked) {
                    if (!this.evaluationData.improvements.includes(value)) {
                        this.evaluationData.improvements.push(value);
                    }
                } else {
                    this.evaluationData.improvements = this.evaluationData.improvements.filter(item => item !== value);
                }
                
                // "기타" 선택 시 텍스트 입력란 표시/숨김
                if (value === 'other') {
                    const otherTextArea = document.getElementById('improvementOtherText');
                    if (checkbox.checked) {
                        otherTextArea.style.display = 'block';
                    } else {
                        otherTextArea.style.display = 'none';
                        otherTextArea.value = '';
                        this.evaluationData.improvementOther = '';
                    }
                }
            }

            updateSubmitButton() {
                const submitBtn = document.getElementById('feedbackSubmitBtn');
                if (!submitBtn) return;
                
                // 필수 항목 체크 (1~5번)
                const isValid = this.evaluationData.accuracy && 
                              this.evaluationData.usefulness && 
                              this.evaluationData.consistency && 
                              this.evaluationData.contextFlow && 
                              this.evaluationData.hallucination;
                
                if (isValid) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '평가 제출';
                    submitBtn.style.opacity = '1';
                } else {
                    submitBtn.disabled = true;
                    submitBtn.textContent = '필수 항목을 선택해주세요';
                    submitBtn.style.opacity = '0.6';
                }
            }

            openFeedbackModal(feedbackType, runId, buttonElement) {
                this.currentFeedback = {
                    threadId: this.threadId,
                    runId: runId,
                    type: feedbackType,
                    buttonElement: buttonElement
                };

                // 평가 데이터 초기화
                this.evaluationData = {
                    accuracy: null,
                    usefulness: null,
                    consistency: null,
                    contextFlow: null,
                    hallucination: null,
                    hallucinationCase: '',
                    improvements: [],
                    improvementOther: ''
                };

                // 모든 선택 상태 초기화
                this.feedbackModal.querySelectorAll('.rating-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // 체크박스 초기화
                this.feedbackModal.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                });
                
                // 텍스트 입력 초기화
                this.feedbackReason.value = '';
                document.getElementById('hallucinationCase').value = '';
                document.getElementById('improvementOtherText').value = '';
                
                // 숨겨진 영역 초기화
                document.getElementById('hallucinationExample').style.display = 'none';
                document.getElementById('improvementOtherText').style.display = 'none';

                // 제출 버튼 초기 상태 설정
                this.updateSubmitButton();

                this.feedbackModal.style.display = 'flex';
            }

            closeFeedbackModal() {
                this.feedbackModal.style.display = 'none';
                this.currentFeedback = { threadId: '', runId: '', type: '' };
            }

            async submitFeedback() {
                const reason = this.feedbackReason.value.trim();
                
                // 필수 평가 항목 체크 (1~5번)
                const missingItems = [];
                if (!this.evaluationData.accuracy) missingItems.push('1. 응답 정확도');
                if (!this.evaluationData.usefulness) missingItems.push('2. 응답 유용성');
                if (!this.evaluationData.consistency) missingItems.push('3. 응답 일관성');
                if (!this.evaluationData.contextFlow) missingItems.push('4. 응답 문맥 흐름');
                if (!this.evaluationData.hallucination) missingItems.push('5. 할루시네이션 여부');
                
                if (missingItems.length > 0) {
                    alert(`다음 필수 항목을 선택해주세요:\n• ${missingItems.join('\n• ')}`);
                    return;
                }
                
                // 할루시네이션 사례와 개선사항 기타 텍스트 수집
                this.evaluationData.hallucinationCase = document.getElementById('hallucinationCase').value.trim();
                this.evaluationData.improvementOther = document.getElementById('improvementOtherText').value.trim();
                
                try {
                    const credentials = btoa(`${this.apiUsername}:${this.apiPassword}`);
                    const response = await fetch(`${this.serverUrl}/api/v2/search-ai/feedbacks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Basic ${credentials}`,
                            'user-id': this.userId
                        },
                        body: JSON.stringify({
                            feedbackType: this.currentFeedback.type,
                            threadId: this.currentFeedback.threadId,
                            runId: this.currentFeedback.runId,
                            accuracy: this.evaluationData.accuracy,
                            usefulness: this.evaluationData.usefulness,
                            consistency: this.evaluationData.consistency,
                            contextFlow: this.evaluationData.contextFlow,
                            hallucination: this.evaluationData.hallucination,
                            hallucinationCase: this.evaluationData.hallucinationCase,
                            improvements: this.evaluationData.improvements,
                            improvementOther: this.evaluationData.improvementOther,
                            reason: reason || null
                        })
                    });

                    if (response.ok) {
                        // 성공 시 버튼 상태 업데이트
                        const container = this.currentFeedback.buttonElement.parentElement;
                        const buttons = container.querySelectorAll('.feedback-btn');
                        buttons.forEach(btn => {
                            btn.classList.add('disabled');
                            btn.disabled = true;
                        });
                        
                        this.currentFeedback.buttonElement.classList.add('active');
                        
                        // 성공 메시지 표시
                        const feedbackText = document.createElement('span');
                        feedbackText.className = 'feedback-text';
                        feedbackText.textContent = '평가를 보내주셔서 감사합니다!';
                        container.appendChild(feedbackText);
                        
                        this.closeFeedbackModal();
                    } else {
                        const errorData = await response.json();
                        alert(`피드백 전송 실패: ${errorData.message || '알 수 없는 오류'}`);
                    }
                } catch (error) {
                    console.error('Feedback submission failed:', error);
                    alert(`피드백 전송 중 오류가 발생했습니다: ${error.message}`);
                }
            }
        }

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
