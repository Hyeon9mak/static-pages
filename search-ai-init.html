    <script>
        class SetupManager {
            constructor() {
                this.initElements();
                this.bindEvents();
                this.validateForm();
            }

            initElements() {
                this.userIdInput = document.getElementById('userIdInput');
                this.planSelect = document.getElementById('planSelect');
                this.createThreadBtn = document.getElementById('createThreadBtn');
            }

            bindEvents() {
                this.userIdInput.addEventListener('input', (e) => {
                    this.validateUserId(e);
                    this.validateForm();
                });
                this.planSelect.addEventListener('change', () => this.validateForm());
                this.createThreadBtn.addEventListener('click', () => this.startChat());
            }

            validateUserId(e) {
                const input = e.target;
                const value = input.value;
                
                // ì˜ì–´ ì†Œë¬¸ìì™€ ìˆ«ìë§Œ í—ˆìš©í•˜ëŠ” ì •ê·œì‹
                const validPattern = /^[a-z0-9]*$/;
                
                if (!validPattern.test(value)) {
                    // ìœ íš¨í•˜ì§€ ì•Šì€ ë¬¸ìê°€ ì…ë ¥ëœ ê²½ìš° ì œê±°
                    input.value = value.replace(/[^a-z0-9]/g, '');
                    
                    // ì—ëŸ¬ ìŠ¤íƒ€ì¼ ì¶”ê°€
                    input.classList.add('error');
                    this.showError('ì˜ì–´ ì†Œë¬¸ìì™€ ìˆ«ìë§Œ ì…ë ¥í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤');
                    
                    // 2ì´ˆ í›„ ì—ëŸ¬ ìŠ¤íƒ€ì¼ ì œê±°
                    setTimeout(() => {
                        input.classList.remove('error');
                        this.hideError();
                    }, 2000);
                } else {
                    input.classList.remove('error');
                    this.hideError();
                }
            }

            showError(message) {
                // ê¸°ì¡´ ì—ëŸ¬ ë©”ì‹œì§€ ì œê±°
                const existingError = this.userIdInput.parentElement.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // ìƒˆ ì—ëŸ¬ ë©”ì‹œì§€ ì¶”ê°€
                const errorElement = document.createElement('small');
                errorElement.className = 'error-message';
                errorElement.textContent = message;
                this.userIdInput.parentElement.appendChild(errorElement);
            }

            hideError() {
                const errorElement = this.userIdInput.parentElement.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                }
            }

            validateForm() {
                const userId = this.userIdInput.value.trim();
                const planValue = this.planSelect.value;
                
                // ì˜ì–´ ì†Œë¬¸ìì™€ ìˆ«ìë§Œ í—ˆìš©í•˜ëŠ” ì •ê·œì‹ìœ¼ë¡œ ê²€ì¦
                const validPattern = /^[a-z0-9]+$/;
                const isValidUserId = userId && validPattern.test(userId);
                
                this.createThreadBtn.disabled = !(isValidUserId && planValue);
            }

            startChat() {
                const userId = this.userIdInput.value.trim();
                const planValue = this.planSelect.value;
                
                if (!userId || !planValue) {
                    alert('ì‚¬ìš©ì IDì™€ ìš”ê¸ˆì œë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;

                const params = new URLSearchParams({
                    userId: encodeURIComponent(userId),
                    planCode: encodeURIComponent(planCode),
                    planName: encodeURIComponent(planName)
                });
                
                window.location.href = `search-ai-chat.html?${params.toString()}`;
            }
        }

        // ì•± ì´ˆê¸°í™”
