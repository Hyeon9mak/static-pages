        class ChatBot {

                // ì‘ë‹µ ëŒ€ê¸° ì‹œê°„ í‘œì‹œ ë° ë©”ì‹œì§€ ë³€ê²½ ê´€ë¦¬
                const updateWaitingMessage = () => {

                        botMessageElement.innerHTML = `<div class="loading"></div> <br>ê²€ìƒ‰AI ê°€ ìµœì„ ì„ ë‹¤í•´ ê³ ë¯¼í•˜ê³  ìˆì–´ìš”...<br>ê°•ì œë¡œ í˜„ì¬ ê²€ìƒ‰ì„ ì·¨ì†Œí•˜ê³  ë‹¤ì‹œ ì‹œë„í• ê¹Œìš”?<br><button id="retryBtn" class="btn btn-primary" style="margin-top: 10px;">ë‹¤ì‹œì‹œë„í•˜ê¸°(ì•„ì§ ë¯¸ì§€ì›)</button> <span style="font-size: 0.8em; color: var(--muted-foreground);">(${elapsed}ì´ˆ)</span>`;
                        
                        retryButton = botMessageElement.querySelector('#retryBtn');

                waitTimer = setInterval(updateWaitingMessage, 1000);

                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();

                        }

                        const chunk = decoder.decode(value, { stream: true });

                        const lines = chunk.split('\n');

                        let currentEvent = '';
                        
                        for (const line of lines) {

                            if (line.startsWith('event:')) {

                                    clearInterval(waitTimer);
                                    clearTimeout(timeoutTimer);
                                    // ìµœì¢… ì‘ë‹µ í‘œì‹œ
                                    if (botResponse) {

                                    if (this.currentRunId && botResponse) {

                                    }
                                    return;
                                }

                                try {
                                    const parsed = JSON.parse(data);

                                    // metadata ì´ë²¤íŠ¸ì—ì„œ runId ì¶”ì¶œ
                                    if (currentEvent === 'metadata' && parsed.run_id) {

                                    }
                                    // messages ì´ë²¤íŠ¸ì—ì„œ í…ìŠ¤íŠ¸ ì¶”ì¶œ
                                    else if (currentEvent === 'messages' && Array.isArray(parsed) && parsed.length > 0) {
                                        const message = parsed[0];
                                        if (message.content && typeof message.content === 'string') {
                                            clearInterval(waitTimer); // ì‘ë‹µì´ ì‹œì‘ë˜ë©´ ëŒ€ê¸° íƒ€ì´ë¨¸ ì •ë¦¬
                                            botResponse += message.content;
                                            botMessageElement.innerHTML = this.renderMarkdown(botResponse) || 'ì‘ë‹µì„ ìƒì„±í•˜ëŠ” ì¤‘...';
                                            this.scrollToBottom();
                                        }
                                    }
                                    // ê¸°ì¡´ í˜•ì‹ë„ ì§€ì›
                                    else if (parsed.data) {
                                        botResponse += parsed.data;
                                        botMessageElement.innerHTML = this.renderMarkdown(botResponse) || 'ì‘ë‹µì„ ìƒì„±í•˜ëŠ” ì¤‘...';
                                        this.scrollToBottom();
                                    }
                                } catch (e) {
                                    console.log('JSON parse error:', e, 'for data:', data);
                                    // ë‹¨ìˆœ í…ìŠ¤íŠ¸ì¼ ìˆ˜ë„ ìˆìœ¼ë¯€ë¡œ ì§ì ‘ ì¶”ê°€ ì‹œë„
                                    if (data && data.trim()) {
                                        botResponse += data;
                                        botMessageElement.innerHTML = this.renderMarkdown(botResponse);
                                        this.scrollToBottom();
                                    }
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Message send failed:', error);

                    clearTimeout(timeoutTimer);
                    botMessageElement.innerHTML = `ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`;
                } finally {

                    this.sendBtn.disabled = false;
                    // ì‘ë‹µì´ ìˆëŠ” ê²½ìš°ì—ë§Œ ìµœì¢… ë Œë”ë§
                    if (botResponse) {

                    }
                    // ì‘ë‹µ ì™„ë£Œ í›„ í”¼ë“œë°± ë²„íŠ¼ ì¶”ê°€
                    if (this.currentRunId && botResponse) {
                        this.addFeedbackButtons(botMessageElement.parentElement, this.currentRunId);
                    }

            }

                try {

                    const response = await fetch(`${this.serverUrl}/api/v2/search-ai/feedbacks`, {

                        const container = this.currentFeedback.buttonElement.parentElement;

                    }
                } catch (error) {
                    console.error('Feedback submission failed:', error);
                    alert(`í”¼ë“œë°± ì „ì†¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                }
